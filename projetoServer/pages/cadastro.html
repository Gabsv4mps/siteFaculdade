<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" type = "text/css" href = "/cadastro.css">
    <link rel = "icon" href = "AtomLogoNav.png">
    <title>Cadastro de produtos Attom</title>
</head>
<body>
    <div class = "cadastroBody">
            
        <div class = "cadastroInputs">
        
            <h1>Cadastrar Produtos</h1>
         <form method = "post" id = "cadastroForm">
            <div class="cadastroInputProduto">
                <input type="text" id = "cadastroNome" placeholder="Insira o nome do produto" class =/>
            </div>
            
            
             <div class="cadastroInputProduto">
                <select id = "cadastroClassificacao">
                    <option value = "Mobile">Mobile</option>
                    <option value = "Informática">Informática</option>
                    <option value = "Acessórios">Acessórios</option>
                    <option value = "SmartThings">SmartThings</option>
                </select>
            </div>
            

             <div class="cadastroInputProduto">
                <input type="number" id="cadastroQnt" placeholder="insira a quantidade do produto">
            </div>
            

             <div class="cadastroInputProduto">
                <input type="text" id = "cadastroPreco" placeholder="Insira o preco do produto"/>
            </div>
            

            
            <button type="submit" id="enviaCadastro">Cadastrar produto</button>
            
        </form>
        </div>
        <div class="produtosCadastrados">
            <div class="tabela">
                <h1>Produtos Cadastrados</h1>
            <table id = "produtosTable">
                <tbody>
                    <tr>
                        <td id = "tabelaImagem">Imagem</td>
                        <td id = "tabelaProduto">Nome</td>
                        <td id = "tabelaCategoria">Categoria</td>
                        <td id = "tabelaPreco">Preço</td>
                        <td id = "button1"><button id = "editarProduto">Editar</button></td>
                        <td id = "button2"><button id = "excluirProduto">Excluir</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
        </div>  
         
</div>
<script src ="cadastro.js"></script>
</body>
</html>
